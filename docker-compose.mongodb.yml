services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 20

  dotnet-mongodb:
    build:
      context: ./dotnet-mongodb
      dockerfile: Dockerfile
    image: dotnet-mongodb:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8888
      - MONGO_URL=mongodb://mongodb:27017
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8888:8888"
    restart: unless-stopped

volumes:
  mongo_data:


