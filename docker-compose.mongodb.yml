services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  dotnet-mongodb:
    build:
      context: ./dotnet-mongodb
      dockerfile: Dockerfile
    image: dotnet-mongodb:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8888
      - MONGO_URL=mongodb://mongodb:27017
    ports:
      - "8888:8888"
    restart: unless-stopped
  
  react-task:
    image: node:20-alpine
    working_dir: /app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./react-task:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  mongo_data:


