services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  dotnet-mongodb:
    build:
      context: ./dotnet-mongodb
      dockerfile: Dockerfile
    image: dotnet-mongodb:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8888
      - MONGO_URL=mongodb://mongodb:27017
    ports:
      - "8888:8888"
    restart: unless-stopped

volumes:
  mongo_data:


