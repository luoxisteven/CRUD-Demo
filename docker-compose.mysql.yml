services:
  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_DATABASE=task_manager
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pabc123"]
      interval: 5s
      timeout: 3s
      retries: 20

  dotnet-mysql:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:3000
      - ConnectionStrings__MySQLConnection=server=mysql;user=root;password=abc123;database=task_manager
    volumes:
      - ./dotnet-mysql:/app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8888:8888"
    command: sh -c "dotnet restore && dotnet run --no-launch-profile --urls http://0.0.0.0:3000"
    restart: unless-stopped

volumes:
  mysql_data:


