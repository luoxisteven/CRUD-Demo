services:
  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_DATABASE=task_manager
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  dotnet-mysql:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8888
      - ConnectionStrings__MySQLConnection=server=mysql;user=root;password=abc123;database=task_manager
    volumes:
      - ./dotnet-mysql:/app
    ports:
      - "8888:8888"
    command: sh -c "dotnet restore && dotnet run --no-launch-profile --urls http://0.0.0.0:8888"
    restart: unless-stopped
  
  react-task:
    image: node:20-alpine
    working_dir: /app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./react-task:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  mysql_data:


