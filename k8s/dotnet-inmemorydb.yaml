apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-inmemorydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-inmemorydb
  template:
    metadata:
      labels:
        app: dotnet-inmemorydb
    spec:
      containers:
        - name: dotnet-inmemorydb
          image: dotnet-inmemorydb:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:8888"
          ports:
            - containerPort: 8888
          readinessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-inmemorydb
spec:
  selector:
    app: dotnet-inmemorydb
  ports:
    - port: 8888
      targetPort: 8888
  type: ClusterIP


